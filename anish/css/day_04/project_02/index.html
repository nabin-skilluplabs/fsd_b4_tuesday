<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="content-col">
        <h2>Contact us</h2>
        <h3>We are open for any suggestion or just to have a chat</h3>

        <address>
          Suite 31, 10 Bridge Street, <br />Granville 2142, New South Wales
        </address>

        <p>
          <a href="mailto:info@skilluplabs.com.au">info@skilluplabs.com.au</a
          ><br />
          <a href="tel:0420400163">0420400163</a>
        </p>
      </section>

      <form action="post">
        <h3>Send us message</h3>

        <div class="form-item">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" />
        </div>

        <div class="form-item">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-item">
          <label for="message">Message:</label>
          <textarea type="message" id="message" name="message"></textarea>
        </div>

        <div class="form-action">
          <button type="submit">Send message</button>
        </div>
      </form>
    </main>
  </body>
</html>
